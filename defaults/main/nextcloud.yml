---
nc_user: "{{ ansible_user }}"

# pod configuration
nc_pod_name: nc
nc_pod_http_port: 8080

nc_app_user_id: 100032
nc_db_user_id: 100032

pod_systemd_enabled: false
pod_systemd_requires: []
pod_systemd_after: []

backup_systemd_requires: []
backup_systemd_after: []

# images
nc_app_image: "docker.io/library/nextcloud:latest"
nc_db_image: "docker.io/library/mariadb:latest"

update_images: true

# directories
nc_volumes_dir: "/srv/{{ nc_pod_name }}"
nc_backup_dir: "/mnt/backup"

# MYSQL vars
mysql_user: nextcloud
mysql_database: nextcloud
mysql_password: nextcloud
mysql_root_password: nextcloud

# NEXTCLOUD vars
nextcloud_admin_user: admin
nextcloud_admin_password: nextcloud
nextcloud_overwriteprotocol: "https"
nextcloud_overwritecliurl: ""
nextcloud_trusted_domains: "{{ ansible_host }} {{ tailnet_server_name }}"
