---
- name: Ensure nginx is installed.
  become: true
  ansible.builtin.dnf:
    name: nginx
    state: present

- name: Ensure nginx is enabled and started.
  become: true
  ansible.builtin.service:
    name: nginx
    state: started
    enabled: true

- name: Ensure nginx proxy can connect to network.
  become: true
  ansible.posix.seboolean:
    name: httpd_can_network_connect
    state: true
    persistent: true

- name: Ensure firewall is running.
  become: true
  ansible.builtin.service:
    name: firewalld
    state: started
    enabled: true

- name: Ensure http services are allowed.
  become: true
  ansible.posix.firewalld:
    service: "{{ item }}"
    state: enabled
    permanent: true
    immediate: true
  loop:
    - http
    - https

- name: Import tailscale tasks.
  ansible.builtin.import_tasks: tailscale.yml

- name: Flush handlers.
  ansible.builtin.meta: flush_handlers
